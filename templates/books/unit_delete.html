{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Delete - {{unit.title}}{% endblock title %}
{% block content %}
<div class="container">
    <div class="main">
        <form method="POST">
            {% csrf_token %}
            Are you want to delete this item ?
            <input type="submit" value="Yes" />
            <a href="/">Cancel </a>
        </form>
    </div>
</div>

{% endblock content%}
